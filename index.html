<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>ZXC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="jquery.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>   
    <div class="players">
        <div class="outer">
            <div class="dot"></div>
            <div class="card">
                <div class="balance" id="balance">0</div>
                <div class="line topl"></div>
                <div class="line leftl"></div>
                <div class="line bottoml"></div>
                <div class="line rightl"></div>
            </div>
        </div>
        <div class="image-container">
            <audio id="click-sound" src="music/damage.mp3"></audio>
            <img src="img/invoker_game.jpg" alt="Invoker" id="invoker-image">
        </div>
    </div>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="track-art"></div>
                <div class="track-info">
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
            </div>
            <div class="buttons">
                <div class="volume-control" onclick="toggleMute()">
                    <i class="fa fa-volume-up" id="volume-icon" title="mute/unmute"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward" title="prev"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle" title="play/pause"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward" title="next"></i>
                </div>
                <div class="random-repeat" onclick="toggleRandomRepeat()">
                    <i class="fa fa-random" id="random-repeat-icon" title="random/repeat"></i>
                </div>
            </div>
            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
        </div>
    </div>
    
    <div id="navbody">
      <form action="#">
        <ul class="ul">
          <input checked="" name="rad" class="radio" id="choose1" type="radio" />
          <label for="choose1">
            <li class="li">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="svg w-6 h-6 text-gray-800"
              >
                <path
                  d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
                  stroke-width="2"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke="currentColor"
                ></path>
              </svg>
            </li>
          </label>
          <input class="radio" name="rad" id="choose2" type="radio" />
          <label for="choose2">
            <li class="li">
              <svg
                viewBox="0 -960 960 960"
                fill="none"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="svg w-6 h-6 text-gray-800 dark:text-white"
              >
                <path
                  d="m438-240 226-226-58-58-169 169-84-84-57 57 142 142ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"
                  stroke-width="2"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke="currentColor"
                ></path>
              </svg>
            </li>
          </label>
          <input class="radio" name="rad" id="choose3" type="radio" />
          <label for="choose3">
            <li class="li">
              <svg
                viewBox="0 -960 960 960"
                fill="none"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="svg w-6 h-6 text-gray-800 dark:text-white"
              >
                <path
                  d="M280-160v-80h400v80H280Zm160-160v-327L336-544l-56-56 200-200 200 200-56 56-104-103v327h-80Z"
                  stroke-width="2"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke="currentColor"
                ></path>
              </svg>
            </li>
          </label>
          <input class="radio" name="rad" id="choose4" type="radio" />
          <label for="choose4">
            <li class="li">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="svg w-6 h-6 text-gray-800 dark:text-white"
              >
                <path
                  d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.121 1.879-.707-.707m5.656 5.656-.707-.707m-4.242 0-.707.707m5.656-5.656-.707.707M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  stroke-width="2"
                  stroke-linejoin="round"
                  stroke-linecap="square"
                  stroke="currentColor"
                ></path>
              </svg>
            </li>
          </label>
          <input class="radio" name="rad" id="choose5" type="radio" />
          <label for="choose5">
            <li class="li">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                height="24"
                width="24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
                class="svg w-6 h-6 text-gray-800 dark:text-white"
              >
                <text x="0" y="17" font-family="Arial" font-size="15" fill="currentColor">LVL</text>
              </svg>
            </li>
          </label>
        </ul>
      </form>
    </div>
    <div class="gradient-line2"></div>
    <div class="gradient-line" id="red-line"></div>
    <div class="hp-box">
        <span id="hp">1000</span>
        <span id="allhp">/1000</span>
    </div>
      
    <div class="vertical-bar"></div>
    <section class="background">
        <video src="video/go.mp4" muted autoplay loop class="background_video"></video>
    </section>
    
</body>
</html>
